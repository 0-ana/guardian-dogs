<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Guardian Dogs. Site about guardian dogs and their breeds.">
    <meta name="keywords" content="guardian dogs, dogs, breeds, guardian dogs training, personal protection dogs, livestock dogs, guard dogs, alarm dogs, sentry dogs, attack dogs">
    <!-- Title -->
    <title>Guardian Dogs</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
    <!-- Navigation bar -->
        <nav>
            <ul id="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="common-breeds.html">Common breeds</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <section id="feedback">
            <form id="signup" action="https://formdump.codeinstitute.net" method="POST">
                <h3>Tell us your opinion!</h3>
                <div id="personal-info">
                    <h3>Personal info:</h3>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="first-name" required>
                    <br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="last-name" required>
                    <br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email-address" required>
                    <br>
                    <div id="radio-buttons">
                        <p>Age:</p>
                        <label for="less-than-18">Less than 18</label>
                        <input type="radio" id="less-than-18" name="age" value="Less than 18" required>
                        <br>
                        <label for="18-40">18-40</label>
                        <input type="radio" id="18-40" name="age" value="18-40" required checked>
                        <br>
                        <label for="more-than-40">More than 40</label>
                        <input type="radio" id="more-than-40" name="age" value="More than 40" required>
                    </div>
                </div>
                <div id="opinion">
                    <h3>Would you say that this site was useful?</h3>
                    <label for="very-useful">Very useful</label>
                    <input type="radio" id="very-useful" name="opinion" value="Very useful" required checked>
                    <br>
                    <label for="useful">Useful</label>
                    <input type="radio" id="useful" name="opinion" value="Useful" required>
                    <br>
                    <label for="i-don't-care">I don't care</label>
                    <input type="radio" id="i-don't-care" name="opinion" value="I don't care" required>
                    <br>
                    <label for="useless">Useless</label>
                    <input type="radio" id="useless" name="opinion" value="Useless" required>
                    <br>
                    <label for="very-useless">Very useless</label>
                    <input type="radio" id="very-useless" name="opinion" value="Very useless" required>
                </div>
                <div id="comment">
                    <label for="textarea">Further comments:</label>
                    <br>
                    <textarea name="comment" id="textarea" rows="6" cols="50" placeholder="Write your comment here.."></textarea>
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in a new tab)">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page(opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page(opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/01ac4575c5.js" crossorigin="anonymous"></script>
</body>
</html>
